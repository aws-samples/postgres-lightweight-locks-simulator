apiVersion: batch/v1
kind: CronJob
metadata:
  name: vacuum-db
spec:
  schedule: "* * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: vacuum-db
            envFrom:
              - secretRef:
                  name: db-creds 
            env:
            image: 498254202105.dkr.ecr.us-west-2.amazonaws.com/simu-app-load:arm0.7
            imagePullPolicy: Always
            command: ["/vacuum.sh"]
          restartPolicy: OnFailure 
