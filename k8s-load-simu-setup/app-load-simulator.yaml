---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: appsimulator
  namespace: default
rules:
- apiGroups:
  - ""
  resources:
  - "*"
  verbs:
  - "*"
- apiGroups:
  - rbac.authorization.k8s.io
  - extensions
  - apps
  resources:
  - "*"
  verbs:
  - "*"
- apiGroups:
  - apiextensions.k8s.io
  resources:
  - customresourcedefinitions
  - pods
  - deployments
  verbs:
  - get
  - list
  - watch
  - create
  - delete
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: appsimulator
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: appsimulator
  namespace: default
subjects:
- kind: ServiceAccount
  name: appsimulator
  namespace: default
roleRef:
  kind: ClusterRole
  name: appsimulator
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: appsimulator
  name: appsimulator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: appsimulator
  template:
    metadata:
      labels:
        app: appsimulator
    spec:
      nodeSelector:
        lifecycle: Ec2OnDemand
      serviceAccountName: appsimulator
      containers:
      - env:
        - name: QUEUE_URL
          value: "https://sqs.us-west-2.amazonaws.com/448389607377/vertscaler-state"
        - name: DEPLOY_NAME
          value: "appsimulator"
        image: 448389607377.dkr.ecr.us-west-2.amazonaws.com/loadtest-pg-dd:0.6
        #image: 163538056407.dkr.ecr.us-west-2.amazonaws.com/loadtest-pg-dd:0.6
        imagePullPolicy: Always
        name: vertscaler
        command: ["/appsimulator.sh"]
        resources:
          requests:
            cpu: 128m
            memory: 128Mi
