apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: appselect
  name: appselect
spec:
  replicas: 1
  selector:
    matchLabels:
      app: appselect
  template:
    metadata:
      labels:
        app: appselect
    spec:
      nodeSelector:
        karpenter.sh/provisioner-name: default
      containers:
        - name: appselect
          envFrom:
            - secretRef:
                name: db-creds
          env:
            - name: DBHOST
              value: "eks-dd-arm-us-west-2-ro.endpoint.proxy-czk5ni6ofaxj.us-west-2.rds.amazonaws.com"
          image: 448389607377.dkr.ecr.us-west-2.amazonaws.com/simu-app-load:arm0.5
          imagePullPolicy: Always
          command: ["/app-load.sh"]
          resources:
            requests:
              cpu: 512m
              memory: 512Mi
      hostNetwork: true
