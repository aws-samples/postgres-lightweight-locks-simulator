apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: appinsert
  name: appinsert
spec:
  replicas: 1
  selector:
    matchLabels:
      app: appinsert
  template:
    metadata:
      labels:
        app: appinsert
    spec:
      nodeSelector:
        karpenter.sh/provisioner-name: default
      containers:
        - name: appinsert
          envFrom:
            - secretRef:
                name: db-creds
          env:
            - name: DBHOST
              value: "eks-dd-arm-us-west-2.endpoint.proxy-czk5ni6ofaxj.us-west-2.rds.amazonaws.com"
            - name: QUEUE_URL
              value: "https://sqs.us-west-2.amazonaws.com/448389607377/db"
            - name: NUM_OF_INSERT_THREADS
              value: "15"
          image: 448389607377.dkr.ecr.us-west-2.amazonaws.com/simu-app-load:arm0.7
          imagePullPolicy: Always
          command: ["/app-insert.sh"]
          resources:
            requests:
              cpu: 512m
              memory: 512Mi
      hostNetwork: true
