apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: pg-io-snapshot-arm
spec:
  schedule: "* */1 * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: pg-io-snapshot-arm
            envFrom:
              - secretRef:
                  name: db-arm-creds
            env:
              - name: DBID
                value: "db-arm"
              - name: SA_SNAPPER_DB_LIST
                value: "postgres"
              - name: SA_SNAPPER_INT
                value: "5"
              - name: SA_SNAPPER_NO_SNAPSHOT
                value: "12"
            image: 448389607377.dkr.ecr.us-west-2.amazonaws.com/simu-app-load:0.2
            imagePullPolicy: Always
            command: ["/pg-io-snapshot.sh"]
          restartPolicy: Never 
        #hostNetwork: true
